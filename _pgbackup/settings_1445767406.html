        <section class="bg-primary" id="newgift"> 
            <div class="container">
                <div class="row" id="HeaderSettings">
                    <h1>Settings</h1>
                    <h3 style="display: block;">Your details</h3>
                </div>
                <form role="form"> 
                    <div class="form-group"> 
                        <div class="form-group">
                            <div class="col-md-4">
                                <label class="control-label" for="formInput128">Celebration type</label>
                                <select id="formInput128" class="form-control"> 
                                    <option>Wedding</option>                                     
                                    <option>Birthday</option>                                     
                                    <option>Engagement</option>                                     
                                    <option>Other celebration</option>                                     
                                </select>                                 
                            </div>                             
                            <div class="">
                                <div class="row show" id="RowWedding">
                                    <div class="col-lg-4 col-md-4 col-xs-6">
                                        <h3>Bride</h3>
                                        <input type="text" class="form-control" placeholder="Bride first name" id="WeddingBFirstName">
                                        <input type="text" class="form-control" placeholder="Bride second name" id="WeddingBSecondName">
                                        <input type="text" class="form-control" placeholder="Bride email address" id="WeddingBEmail">                                         
                                    </div>
                                    <div class="col-lg-4 col-xs-6 col-md-4">
                                        <h3>Groom</h3>
                                        <input type="text" class="form-control" placeholder="Groom first name" id="WeddingGFirstName">
                                        <input type="text" class="form-control" placeholder="Groom second name" id="WeddingGSecondName">
                                        <input type="text" class="form-control" placeholder="Groom email address" id="WeddingGEmail">                                         
                                    </div>
                                </div>                                                                  
                            </div>
                            <div class="row show" id="RowBirthday">
                                <div class="col-lg-4 col-md-4 col-xs-6">
                                    <h3>Birthday Boy or Girl</h3>
                                    <input type="text" class="form-control" placeholder="First name" id="BirthdayFirstName">
                                    <input type="text" class="form-control" placeholder="Second name" id="BirthdaySecondName">
                                    <input type="text" class="form-control" placeholder="Email address" id="BirthdayEmail">
                                </div>
                            </div>
                            <div class="row show" id="RowBirthday">
                                <div class="col-lg-4 col-md-4 col-xs-6">
                                    <h3>It's a special occassion!</h3>
                                    <input type="text" class="form-control" placeholder="What is the occassion?" id="SpecialName" style="display: block;">
                                    <input type="text" class="form-control" placeholder="First name" id="SpecialFirstName" style="display: block;">
                                    <input type="text" class="form-control" placeholder="Second name" id="SpecialSecondName" style="display: block;">
                                    <input type="text" class="form-control" placeholder="Email address" id="SpecialEmail" style="display: block;">
                                </div>
                            </div>
                            <div class="row">
                                <h2>Contact details</h2>
                                <div class="col-md-4"> 
                                    <input type="text" class="form-control" placeholder="Address">
                                    <input type="text" class="form-control" placeholder="State">                                     
                                </div>
                                <div class="col-md-4"> 
                                    <input type="text" class="form-control" placeholder="Suburb">
                                    <input type="text" class="form-control" placeholder="Postcode">                                     
                                </div>
                            </div>
                            <div class="row"></div>
                            <div class="row col-md-4">
                                <h3>Other information</h3>
                                <div class="form-group"> 
                                    <label class="control-label" for="formInput160">Password (any person using an email address above can use this password)
                                        <br>
                                    </label>
                                    <input type="text" class="form-control" id="formInput160" placeholder="Password">
                                </div>
                                <div class="form-group"> 
                                    <label class="control-label" for="formInput155">Wedding date</label>
                                    <input type="datetime" class="form-control" id="formInput155" placeholder="Wedding date">
                                </div>
                            </div>
                        </div>                         
                    </div>                     
                    <div class="form-group"> 
</div>                     
                    <div class="form-group"> 
                        <label class="control-label" for="exampleInputFile">File input</label>                         
                        <input type="file" id="exampleInputFile">                         
                        <p class="help-block">Example block-level help text here.</p> 
                    </div>                     
                    <div class="checkbox"> 
</div>                     
                    <button type="submit" class="btn">Save</button>                     
                </form>
