        <header> 
            <div class="header-content"> 
                <div class="container"> 
                    <div class="row">

                            <div class="panel panel-default"> 
                                <div class="panel-heading"> 
                                    <strong>Login</strong> 
                                </div>                                 
                                <div class="panel-body"> 
                                    <form class="form-horizontal" role="form"> 
                                        <div class="form-group"> 
                                            <label class="col-sm-3 control-label" for="inputEmail3">Email</label>                                             
                                            <div class="col-sm-9"> 
                                                <input class="form-control" id="inputEmail3" required="" type="email" placeholder="Email">                                                 
                                            </div>                                             
                                        </div>                                         
                                        <div class="form-group"> 
                                            <label class="col-sm-3 control-label" for="inputPassword3">Password</label>                                             
                                            <div class="col-sm-9"> 
                                                <input class="form-control" id="inputPassword3" required="" type="password" placeholder="Password">                                                 
                                            </div>                                             
                                        </div>                                         
                                        <div class="form-group"> 
                                            <div class="col-sm-offset-3 col-sm-9"> 
                                                <div class="checkbox"> 
                                                    <label> 
                                                        <input type="checkbox">                                                        Remember me
                                                    </label>                                                     
                                                </div>                                                 
                                            </div>                                             
                                        </div>                                         
                                        <div class="form-group last"> 
                                            <div class="col-sm-offset-3 col-sm-9"> 
                                                <button class="btn btn-success btn-sm" type="submit">Sign in</button>                                                 
                                                <button class="btn btn-default btn-sm" type="reset">Reset</button>                                                 
                                            </div>                                             
                                        </div>                                         
                                    </form>
